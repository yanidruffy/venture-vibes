{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% trans "Contact Us" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ contact_form|crispy }}
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
{% endblock %}
