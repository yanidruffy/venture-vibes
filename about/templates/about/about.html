{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="{% static 'images/about.webp' %}" class="d-block mx-lg-auto img-fluid" alt="bloggers under waterfall"
                    width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ about.title }}</h1>
                <p class="lead">{{ about.body|safe }}</p>
                <p class="text-end"><em>Updated on: {{ about.updated|date:"j F, Y"}}</em></p>
                <div class="text-end mt-4">
                    <a href="{% url 'contact:contact' %}" class="btn btn-outline-secondary btn-lg px-4">Contact Us</a>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
