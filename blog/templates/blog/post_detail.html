{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <!-- Hero Section -->
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">{{ post.title }}</h1>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="{% static 'images/kerlingafjoell.webp' %}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="" width="700" height="500" loading="lazy">
          </div>
        </div>
    </div>
</div>
<!-- Post Detail -->
<div class="container my-5">
    <div class="mb-4">
        {{ post.body|safe }}
    </div>
    <p class="text-muted">
        Published on {{ post.publish|date:"j F, Y" }} by {{ post.author }}
    </p>
    <a href="{% url 'blog:post_list' %}" class="icon-link gap-1 icon-link-hover">Back to List</a>
</div>

{% endblock %}
